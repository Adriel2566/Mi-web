<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Cámaras Básico</title>
</head>
<body>

    <form action="" method="get">
        
        <h2>Buscar Cámara</h2>
        
        <label for="buscar">Cámara o Marca:</label>
        <input type="text" id="buscar" name="query" placeholder="Ej: Nikon, Sony A6000">
        
        <br><br>
        
        <label for="precio">Precio Máximo (€):</label>
        <input type="number" id="precio" name="precio_max" min="100" placeholder="Ej: 500">
        
        <br><br>

        <input type="submit" value="BUSCAR">

    </form>

</body>
</html>
