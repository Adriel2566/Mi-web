<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedido de Altavoces Básico</title>
</head>
<body>

    <form action="" method="post">
        
        <h2>Configurar Altavoz</h2>
        
        <label for="mod">Modelo (R4, R5, SR1):</label><br>
        <input type="text" id="mod" name="modelo" required>
        
        <br><br>
        
        <label for="pot">Potencia Máxima (50-100 W):</label><br>
        <input type="text" id="pot" name="potencia" required>
        
        <br><br>
        
        <input type="checkbox" id="bt" name="bluetooth" value="si">
        <label for="bt">Incluir Bluetooth</label>
        
        <br><br>
        
        <label for="col">Color:</label><br>
        <input type="text" id="col" name="color" required>
        
        <br><br>
        
        <input type="submit" value="Hacer Pedido">

    </form>

</body>
</html>
